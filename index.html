<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
  <section class="bg-white">
    
    <div class="grid grid-cols-1 max-w-screen-xl px-4 pt-20 pb-8 mx-auto lg:gap-8 xl:gap-0 md:py-12 md:grid-cols-12 lg:pt-24">

      
      <!-- Content Section -->
      <div class="col-span-full md:col-start-3 md:col-span-5">
          
          <div class="flex flex-col items-center md:items-start">
              <img class="mb-4" src="images/Detour-chat.png" width="160px" />
          </div>
  
          <h1 class="max-w-2xl items-center mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl xl:text-6xl">Chat stories you play.</h1>
          
          <p class="max-w-2xl items-center  mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl">A brand new, <b>AI-powered</b> interactive story experience, coming soon to an iPhone near you.</p>
          
          <div class="space-y-4 items-center sm:flex sm:space-y-0 sm:space-x-4">
              <a href="https://tiktok.com/@detourchat" class="inline-flex items-center justify-center w-full px-3 py-2 text-sm font-medium text-center bg-sky-400 text-gray-900 border border-gray-200 rounded-lg sm:w-auto focus:ring-4 focus:ring-gray-100">
                  <img src="./images/logo-tiktok.svg" width="16px"/>&nbsp;Follow @detourchat on Tiktok
              </a> 
          </div>
      </div>

    
      <!-- Video Section -->
      <div class="hidden md:block md:col-start-8 md:col-span-3">
        <video class="border-8 rounded-3xl" src="images/landing.mp4" autoplay muted loop>
        </video>
    </div>  

  </div>
  

</section>
</body>
</html>
