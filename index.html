<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>


  <section class="bg-white dark:bg-gray-900">
    <div class="grid max-w-screen-xl px-4 pt-20 pb-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12 lg:pt-28">
    
      <!-- Video Section -->
      <div class="mb-8 lg:mb-0 lg:col-span-4">
          <video class="border-4 rounded-3xl w-full" src="images/landing.mp4" autoplay muted loop>
          </video>
      </div>  
      
      <!-- Content Section -->
      <div class="place-self-center lg:col-span-7">
          
          <div class="flex flex-col items-center lg:items-start">
              <img class="mb-10" src="images/Detour-chat.png" width="200px" />
          </div>
  
          <h1 class="max-w-2xl mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl xl:text-6xl dark:text-white">Chat stories you play.</h1>
          
          <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">A brand new, <b>AI-powered</b> interactive story experience, coming soon to an iPhone near you.</p>
          
          <div class="space-y-4 sm:flex sm:space-y-0 sm:space-x-4">
              <a href="https://tiktok.com/@detourchat" class="inline-flex items-center justify-center w-full px-5 py-3 text-sm font-medium text-center text-gray-900 border border-gray-200 rounded-lg sm:w-auto hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                  <img src="./images/logo-tiktok.svg" width="16px"/>&nbsp;Follow Us on Tiktok
              </a> 
          </div>
      </div>
  </div>
  
  </section>
</body>
</html>
